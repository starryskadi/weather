<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./app.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <div class="weather-container">
            <div class="row">
                <div class="col-6 place">
                    <i class="bi bi-geo-alt-fill"></i> Yangon
                </div>
                <div class="col-6 date">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="weather-title text-center py-2 fw-bold mt-3 text-uppercase">Weather Forecast</h2>
                </div>
            </div>

            <div id="weather-icon-degree-row" class="row align-items-center d-none">
                <div class="col-6">
                   <div class="weather-icon mb-3">
                        <i class="bi bi-cloud-sun-fill"></i>
                    </div>
                    <div class="text-center weather-icon-text">
                        CLOUDY
                    </div>
                </div>
                <div class="col-6">
                    <h2 class="text-center weather-degree">24 &#8451;</h2>
                </div>
            </div>

            <div id="loading">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>
            
        </div>   
    </div>

    <script src="app.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
